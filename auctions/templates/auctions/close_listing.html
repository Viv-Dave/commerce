{% extends "auctions/layout.html" %} {% block body %}
<h1>Close Listing</h1>
<p>
  Are you sure you want to close the listing for {{ listing.auction_item }}?
</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit">Confirm</button>
  <a href="{% url 'your_listings' request.user.username %}">Cancel</a>
</form>
{% endblock %}
